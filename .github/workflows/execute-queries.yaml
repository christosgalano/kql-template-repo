name: execute-queries

on:
  workflow_dispatch: 
    inputs:
      folder:
        description: 'Query folder to execute (relative to library)'
        required: true
        type: string

jobs:
  execute:
    name: Execute queries in ${{ github.event.inputs.folder }}
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    env:
      folder: library/${{ github.event.inputs.folder }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate folder existance
        run: |
          if [ ! -d ${{ env.folder }} ]; then
            echo "Folder ${{ env.folder }} does not exist"
            exit 1
          fi

      - name: Azure login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Install log-analytics extension
        run: |
          az config set extension.dynamic_install_allow_preview=true
          az extension add --name log-analytics
          az extension update --name log-analytics

      - name: Execute queries
        working-directory: ${{ env.folder }}
        run: |
          echo "Executing queries in library/${{ github.event.inputs.folder }}..."
          for query in *.kql; do
            echo "Executing $query"
            az monitor log-analytics query -w ${{ secrets.WORKSPACE_ID }} --analytics-query @$query > $query.json
            if [ $? -ne 0 ]; then
              echo "Failed to execute $query"
              exit 1
            fi
            no_results=$(jq 'length' $query.json)
            echo "Number of results for $query: $no_results"
          done
